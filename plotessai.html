<p><label for="slid2">Parameter 2: </label> <input type="range" id="slid2"  class="slider" min="0" max="10" value="3">
  <span  class="slider_label"></span></p>


<div id="plot"></div>

<script>
  function draw() {
    try {
      
    
      const pslid1 = 10 * document.getElementById('slid1').value
      const pslid2 = document.getElementById('slid2').value

      const exprfct = 'p1 * sin(x) + p2 * cos(x/2)'
      
      const myfct = math.compile(exprfct) //https://mathjs.org/docs/reference/functions/compile.html
      
      // evaluate the expression repeatedly for different values of x
      const xValues = math.range(0, 10, 0.1).toArray()
      const yValues = xValues.map(function (xx) {
        return myfct.evaluate({x: xx,p1:pslid1,p2:pslid2})
      })

      // render the plot using plotly
      const trace1 = {
        x: xValues,
        y: yValues,
        type: 'scatter'
      }
      const data = [trace1]
      Plotly.newPlot('plot', data)
      //document.write(param2) //essai
    }
    catch (err) {
      console.error(err)
      alert(err)
    }
  }

  /* document.getElementById('form').onsubmit = function (event) {
    event.preventDefault()
    draw()
  } */
  document.getElementById('slid1').onchange = function (event) {
    event.preventDefault()
    draw()
    
  }
  document.getElementById('slid2').onchange = function (event) {
    event.preventDefault()
    draw()
    
  }

  draw() //dessine graphe initial

  
</script>
